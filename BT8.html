<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT8</title>
</head>
<body>
    <script>
        let a = +prompt('hay nhap a');
        let b = +prompt('hay nhap b');
        let c = prompt('hay nhap +,-,*,/');
        switch (c) {
            case '+':
                alert(a+b);
                break;
            case '-':
                alert(a-b);
                break;
            case '*':
                alert(a*b);
                break;
            case '/':
                alert(a/b);
                break;
            default:alert('ban da chon sai phep tinh');
                break;
        }
    </script>
</body>
</html>

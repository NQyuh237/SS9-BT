<body>
    <script>
        let num = +prompt("Nhập vào 1 số:");
            switch (num%2) {
                case 0:
                    alert(num + " là số chẵn");
                    break;
                case 1:
                    console.log(num + " là số lẻ");
                    break;
                default:
                    console.log("Có lỗi xảy ra!");
                    break;
            }
    </script>
